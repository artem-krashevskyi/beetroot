<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Productly</title>
  </head>
  <body>
    <header class="main-header">
      <img src="assets/img/logo.svg" alt="Productly logo" />

      <nav class="header-nav">
        <a class="header-link" href="#">Product</a>
        <a class="header-link" href="#">Customers</a>
        <a class="header-link" href="#">Pricing</a>
        <a class="header-link" href="#">Resources</a>
      </nav>

      <button class="header-btn btn-light">Sign In</button>
      <button class="header-btn btn-orange">Sign Up</button>
    </header>

    <section>
      <div class="top-section-descr">
        <h1 class="section-heading">The Design Thinking superpowers</h1>
        <p class="section-decsr">
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>
        <button class="section-btn btn-orange">Get started</button>
      </div>

      <img
        class="top-section-img"
        src="assets/img/top_section_image.svg"
        alt="People celebrating" />
    </section>
  </body>
</html>
