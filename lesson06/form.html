<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="name">Повне ім'я</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" /><br /><br />

      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" /><br /><br />

      <label for="pass_repeat">Пароль ще раз</label>
      <input type="password" name="pass_repeat" id="pass_repeat" /><br /><br />

      <span>Стать</span>
      <input type="radio" name="sex" id="male" value="male" checked />
      <label for="male">чоловіча</label>
      <input type="radio" name="sex" id="female" value="female" />
      <label for="female">жіноча</label><br /><br />

      <label for="age">Вік</label>
      <input type="number" name="age" id="age" /><br /><br />

      <label for="course">Курс</label>
      <select name="course" id="course">
        <option disabled selected>-=Виберіть курс=-</option>
        <option value="frontend">Front-End</option>
        <option value="backend">Back-End</option>
        <option value="pm">Project Management</option>
        <option value="qa">QA Manual</option></select>
        <br /><br />

      <label for="address">Повна адреса</label>
      <textarea name="address" id="address" cols="30" rows="10"></textarea>
      <br /><br />

      <input type="checkbox" name="confirm" id="confirm" />
      <label for="confirm">Я погоджуюсь з обробкою персональних даних</label>
      <br /><br />

      <button type="reset">Очистити форму</button>
      <button type="submit">Зареєструватися</button>
    </form>
  </body>
</html>
