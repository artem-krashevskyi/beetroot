<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://flukeout.github.io/favicon.png"
      type="image/x-icon"
    />
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-heading">CSS Dinner Shopping List</h1>
      <p class="header-comment">Letâ€™s go to the mall!</p>
    </header>
    <main>
      <form action="">
        <div class="form-element">
          <input type="checkbox" name="pickles" id="pickles" /><label
            for="pickles">
            <span class="option">A lot of pickles</span
            ><span class="comment">for the next lessons about CSS</span>
          </label>
        </div>

        <div class="form-element">
          <input type="checkbox" name="apples" id="apples" /><label
            for="apples">
            <span class="option">10 apples</span
            ><span class="comment">for more CSS manipulations</span>
          </label>
        </div>

        <div class="form-element">
          <input type="checkbox" name="oranges" id="oranges" /><label
            for="oranges">
            <span class="option">20 oranges</span
            ><span class="comment">because they are awesome</span>
          </label>
        </div>

        <div class="form-element">
          <input type="checkbox" name="plates" id="plates" /><label
            for="plates">
            <span class="option">13 plates</span
            ><span class="comment">hm... they always dissapear</span>
          </label>
        </div>

        <div class="form-element">
          <input type="checkbox" name="bentos" id="bentos" /><label
            for="bentos">
            <span class="option">15 bentos</span>
          </label>
        </div>

        <div class="form-element">
          <input type="checkbox" name="sake" id="sake" /><label for="sake">
            <span class="option">1 bottle of Sake</span
            ><span class="comment">for my friends</span>
          </label>
        </div>

        <button class="large-btn" type="submit">Bon appetit :)</button>
      </form>
    </main>
  </body>
</html>
